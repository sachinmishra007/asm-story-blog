<div class="content-reading">
    <div class="max-width">
        <div class="main-header">
            <h3>{{content?.name}}</h3>
        </div>
        <div class="content">
            <div class="left-content">
                <div class="main-content">
                    <ng-container #mainElement></ng-container>
                </div>
                <div class="main-page" (click)="goback()">
                    मुख्य पृष्ठ
                </div>
            </div>
            <div class="right-content">
                <!-- <ng-template #socialShare></ng-template> -->
                <div *ngIf="!(navigationList.length==0)" class="main-content navigation-unit">
                    <img src="../../../assets/content.svg">
                    <ul>
                        <li *ngFor="let item of navigationList"><a href="" (click)="click($event,item)">{{item.name}} </a></li>

                    </ul>
                </div>
                <br />
                <div>
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8686670942479639"
                        data-ad-slot="1284704466" data-ad-format="auto" data-full-width-responsive="true"></ins>
                </div>
            </div>

        </div>

    </div>
</div>


<ng-template #h3 let-config="config">
    <h3 [innerHTML]="config.text"></h3>
</ng-template>
<ng-template #p let-config="config">
    <p [innerHTML]="config.text"></p>
</ng-template>
<ng-template #img let-config="config">
    <img [src]="config.text" />
</ng-template>
<ng-template #ads let-config="config">
    <app-google-ads></app-google-ads>
</ng-template>
